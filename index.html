<body>

                <div class="stat-label">Dur√©e</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script>
        let map;
        let parkingSpots = [];
        let markers = [];
        let userMarker = null;
        let userCircle = null;
        let watchId = null;
        let routingControl = null;
        let currentNavigationSpot = null;

        // Coordonn√©es de Li√®ge, Belgique
        const cityCenter = [50.6292, 5.5797];

        // Attendre que Leaflet soit charg√©
        function initMap() {
            if (typeof L === 'undefined') {
                setTimeout(initMap, 100);
                return;
            }
            
            map = L.map('map').setView(cityCenter, 14);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Ajouter un contr√¥le de localisation personnalis√©
            const locateControl = L.Control.extend({
                options: {
                    position: 'topleft'
                },
                onAdd: function(map) {
                    const container = L.DomUtil.create('div', 'leaflet-control-locate');
                    const link = L.DomUtil.create('a', '', container);
                    link.href = '#';
                    link.title = 'Localiser ma position';
                    link.innerHTML = 'üìç';
                    
                    L.DomEvent.on(link, 'click', function(e) {
                        L.DomEvent.stopPropagation(e);
                        L.DomEvent.preventDefault(e);
                        locateMe();
                    });
                    
                    return container;
                }
            });
            
            map.addControl(new locateControl());

            generateParkingSpots();
            displayParkingSpots();
            
            // D√©marrer la mise √† jour al√©atoire automatique
            scheduleNextUpdate();
        }

        // --- NOUVELLE LOGIQUE DE MISE A JOUR AUTOMATIQUE ---

        function scheduleNextUpdate() {
            // Calculer un temps al√©atoire entre 30 secondes (30000ms) et 1 minute (60000ms)
            const delay = Math.floor(Math.random() * (60000 - 30000 + 1) + 30000);
            
            setTimeout(() => {
                updateRandomSpot();
                scheduleNextUpdate(); // Relancer le cycle
            }, delay);
        }

        function updateRandomSpot() {
            // 1. Faire dispara√Ætre une place (Devient occup√©e)
            const availableSpots = parkingSpots.filter(s => s.available);
            if (availableSpots.length > 0) {
                const randomFreeIndex = Math.floor(Math.random() * availableSpots.length);
                availableSpots[randomFreeIndex].available = false;
                availableSpots[randomFreeIndex].lastUpdate = new Date();
            }

            // 2. Faire appara√Ætre une place (Devient libre)
            const occupiedSpots = parkingSpots.filter(s => !s.available);
            if (occupiedSpots.length > 0) {
                const randomOccupiedIndex = Math.floor(Math.random() * occupiedSpots.length);
                occupiedSpots[randomOccupiedIndex].available = true;
                occupiedSpots[randomOccupiedIndex].lastUpdate = new Date();
            }

            // Mettre √† jour l'affichage
            displayParkingSpots();
        }

        // --- FIN NOUVELLE LOGIQUE ---

        function generateParkingSpots() {
            const spots = [
                { id: 1, name: "Place Saint-Lambert", lat: 50.6412, lng: 5.5735 },
                { id: 2, name: "Rue de la Cath√©drale", lat: 50.6425, lng: 5.5745 },
                { id: 3, name: "Boulevard de la Sauveni√®re", lat: 50.6398, lng: 5.5712 },
                { id: 4, name: "Rue Pont d'Avroy", lat: 50.6385, lng: 5.5765 },
                { id: 5, name: "Place de la R√©publique", lat: 50.6442, lng: 5.5698 },
                { id: 6, name: "Rue F√©ronstr√©e", lat: 50.6455, lng: 5.5788 },
                { id: 7, name: "Quai de la Goffe", lat: 50.6472, lng: 5.5825 },
                { id: 8, name: "Rue Hors-Ch√¢teau", lat: 50.6468, lng: 5.5802 },
                { id: 9, name: "Place du March√©", lat: 50.6435, lng: 5.5722 },
                { id: 10, name: "Boulevard d'Avroy", lat: 50.6372, lng: 5.5735 },
                { id: 11, name: "Rue L√©opold", lat: 50.6392, lng: 5.5688 },
                { id: 12, name: "Place Xavier Neujean", lat: 50.6405, lng: 5.5825 },
                { id: 13, name: "Rue de la R√©gence", lat: 50.6418, lng: 5.5668 },
                { id: 14, name: "Boulevard Piercot", lat: 50.6355, lng: 5.5792 },
                { id: 15, name: "Rue Saint-Gilles", lat: 50.6448, lng: 5.5742 },
                { id: 16, name: "Place Cockerill", lat: 50.6475, lng: 5.5725 },
                { id: 17, name: "Rue de l'Universit√©", lat: 50.6420, lng: 5.5675 },
                { id: 18, name: "Quai Mativa", lat: 50.6360, lng: 5.5820 },
                { id: 19, name: "Rue de Serbie", lat: 50.6330, lng: 5.5750 },
                { id: 20, name: "Place des D√©port√©s", lat: 50.6480, lng: 5.5780 },
                { id: 21, name: "Rue de Campine", lat: 50.6500, lng: 5.5830 },
                { id: 22, name: "Boulevard Fr√®re-Orban", lat: 50.6340, lng: 5.5700 },
                { id: 23, name: "Rue de la Loi", lat: 50.6390, lng: 5.5650 },
                { id: 24, name: "Place du 20-Ao√ªt", lat: 50.6410, lng: 5.5800 },
                { id: 25, name: "Rue de la Cath√©drale Sud", lat: 50.6430, lng: 5.5750 },
                { id: 26, name: "Quai de Rome", lat: 50.6320, lng: 5.5800 },
                { id: 27, name: "Rue de la Madeleine", lat: 50.6490, lng: 5.5750 },
                { id: 28, name: "Place Saint-Jacques", lat: 50.6450, lng: 5.5700 },
                { id: 29, name: "Rue de la Wache", lat: 50.6400, lng: 5.5850 },
                { id: 30, name: "Boulevard de la Constitution", lat: 50.6310, lng: 5.5850 },
                { id: 31, name: "Rue de la Montagne", lat: 50.6460, lng: 5.5650 },
                { id: 32, name: "Place de la Cath√©drale", lat: 50.6440, lng: 5.5770 },
                { id: 33, name: "Rue de la Casquette", lat: 50.6380, lng: 5.5790 },
                { id: 34, name: "Quai de la D√©rivation", lat: 50.6350, lng: 5.5840 },
                { id: 35, name: "Rue du Palais", lat: 50.6470, lng: 5.5790 },
                { id: 36, name: "Place de la R√©publique Fran√ßaise", lat: 50.6430, lng: 5.5680 },
                { id: 37, name: "Rue des Clarisses", lat: 50.6480, lng: 5.5810 },
                { id: 38, name: "Boulevard Raymond Poincar√©", lat: 50.6320, lng: 5.5900 },
                { id: 39, name: "Rue de la R√©gence Sud", lat: 50.6400, lng: 5.5670 },
                { id: 40, name: "Place du Th√©√¢tre", lat: 50.6450, lng: 5.5720 }
            ];

            parkingSpots = spots.map(spot => ({
                ...spot,
                available: Math.random() > 0.5,
                capacity: Math.floor(Math.random() * 10) + 5,
                lastUpdate: new Date()
            }));
        }

        // Ic√¥ne pour les places disponibles
        const greenIcon = L.divIcon({
            className: 'custom-marker',
            html: `<div style="
                width: 20px;
                height: 20px;
                background: #10b981;
                border: 3px solid white;
                border-radius: 50%;
                box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
                cursor: pointer;
            "></div>`,
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });

        // Ic√¥ne utilisateur
        const userIcon = L.divIcon({
            className: 'position-pulse',
            html: `<div style="
                width: 25px;
                height: 25px;
                background: #3b82f6;
                border: 3px solid white;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 12px;
                font-weight: bold;
            ">üìç</div>`,
            iconSize: [25, 25],
            iconAnchor: [12, 12]
        });

        function displayParkingSpots() {
            // Supprimer les anciens marqueurs
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            let availableCount = 0;

            parkingSpots.forEach(spot => {
                // Si la place n'est pas disponible, on ne l'affiche pas
                if (!spot.available) {
                    return;
                }
                
                const marker = L.marker([spot.lat, spot.lng], { 
                    icon: greenIcon 
                }).addTo(map);

                const popupContent = `
                    <div class="popup-content">
                        <h3>${spot.name}</h3>
                        <p>üìä Capacit√©: ${spot.capacity} places</p>
                        <p>üïê Mis √† jour: ${spot.lastUpdate.toLocaleTimeString('fr-FR')}</p>
                        <span class="status available">Disponible</span>
                        <button class="navigation-btn" onclick="startNavigation(${spot.id})">
                            üöó Naviguer jusqu'ici
                        </button>
                    </div>
                `;

                marker.bindPopup(popupContent);
                
                marker.on('click', function() {
                    marker.openPopup();
                });

                markers.push(marker);
                
                // On compte uniquement les disponibles
                availableCount++;
            });

            document.getElementById('available-count').textContent = availableCount;
        }

        function startNavigation(spotId) {
            const spot = parkingSpots.find(s => s.id === spotId);
            if (!spot) return;

            // Arr√™ter toute navigation en cours
            stopNavigation();

            currentNavigationSpot = spot;

            if (!userMarker) {
                alert("Veuillez d'abord activer votre localisation");
                return;
            }

            const userPos = userMarker.getLatLng();

            // Activer le mode navigation
            document.body.classList.add('navigation-mode');

            // Cr√©er le contr√¥le de routage
            routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(userPos.lat, userPos.lng),
                    L.latLng(spot.lat, spot.lng)
                ],
                routeWhileDragging: false,
                showAlternatives: false,
                lineOptions: {
                    styles: [{ color: '#10b981', weight: 8, opacity: 0.9 }]
                },
                createMarker: function() { return null; },
                collapsible: false,
                show: false
            }).addTo(map);

            // Masquer les autres marqueurs pendant la navigation
            markers.forEach(marker => {
                if (marker.getLatLng().lat !== spot.lat || marker.getLatLng().lng !== spot.lng) {
                    map.removeLayer(marker);
                }
            });

            // Mettre √† jour le panneau de navigation
            document.getElementById('destinationName').textContent = spot.name;
            document.getElementById('navigationPanel').style.display = 'block';

            // √âcouter les √©v√©nements de routage
            routingControl.on('routesfound', function(e) {
                const routes = e.routes;
                if (routes && routes.length > 0) {
                    const route = routes[0];
                    document.getElementById('distance').textContent = 
                        (route.summary.totalDistance / 1000).toFixed(1) + ' km';
                    
                    const durationMinutes = Math.round(route.summary.totalTime / 60);
                    document.getElementById('duration').textContent = 
                        durationMinutes + ' min';
                }
            });

            // Recentrer la carte
            const bounds = L.latLngBounds([
                [userPos.lat, userPos.lng],
                [spot.lat, spot.lng]
            ]);
            map.fitBounds(bounds, { padding: [50, 50] });
        }

        function stopNavigation() {
            // D√©sactiver le mode navigation
            document.body.classList.remove('navigation-mode');

            if (routingControl) {
                map.removeControl(routingControl);
                routingControl = null;
            }
            
            currentNavigationSpot = null;
            document.getElementById('navigationPanel').style.display = 'none';

            // R√©afficher tous les marqueurs
            displayParkingSpots();

            // Recentrer sur la position de l'utilisateur
            if (userMarker) {
                const userPos = userMarker.getLatLng();
                map.setView([userPos.lat, userPos.lng], 15);
            } else {
                map.setView(cityCenter, 14);
            }
        }

        // Fonction manuelle pour le bouton Actualiser (met tout √† jour al√©atoirement)
        function fullRefresh() {
            parkingSpots.forEach(spot => {
                spot.available = Math.random() > 0.4;
                spot.lastUpdate = new Date();
            });
            displayParkingSpots();
        }

        function findNearestParking() {
            const availableSpots = parkingSpots.filter(spot => spot.available);
            if (availableSpots.length === 0) {
                alert('Aucune place disponible pour le moment');
                return;
            }

            // Si l'utilisateur a partag√© sa position
            if (userMarker) {
                const userPos = userMarker.getLatLng();
                let nearestSpot = availableSpots[0];
                let minDistance = getDistance(userPos.lat, userPos.lng, nearestSpot.lat, nearestSpot.lng);

                availableSpots.forEach(spot => {
                    const distance = getDistance(userPos.lat, userPos.lng, spot.lat, spot.lng);
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearestSpot = spot;
                    }
                });

                map.setView([nearestSpot.lat, nearestSpot.lng], 17, {
                    animate: true,
                    duration: 1
                });

                setTimeout(() => {
                    const marker = markers.find(m => {
                        const pos = m.getLatLng();
                        return pos.lat === nearestSpot.lat && pos.lng === nearestSpot.lng;
                    });
                    if (marker) {
                        marker.openPopup();
                    }
                }, 1000);
            } else {
                // Sinon, choisir une place al√©atoire
                const nearest = availableSpots[Math.floor(Math.random() * availableSpots.length)];
                map.setView([nearest.lat, nearest.lng], 17, {
                    animate: true,
                    duration: 1
                });

                setTimeout(() => {
                    const marker = markers.find(m => {
                        const pos = m.getLatLng();
                        return pos.lat === nearest.lat && pos.lng === nearest.lng;
                    });
                    if (marker) {
                        marker.openPopup();
                    }
                }, 1000);
            }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function locateMe() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            if (!navigator.geolocation) {
                alert("La g√©olocalisation n'est pas support√©e par votre navigateur");
                loading.style.display = 'none';
                return;
            }

            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }

            watchId = navigator.geolocation.watchPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    if (userCircle) {
                        map.removeLayer(userCircle);
                    }

                    userMarker = L.marker([lat, lng], { icon: userIcon }).addTo(map);
                    
                    userCircle = L.circle([lat, lng], {
                        color: '#3b82f6',
                        fillColor: '#3b82f6',
                        fillOpacity: 0.1,
                        radius: position.coords.accuracy
                    }).addTo(map);

                    if (routingControl && currentNavigationSpot) {
                        routingControl.setWaypoints([
                            L.latLng(lat, lng),
                            L.latLng(currentNavigationSpot.lat, currentNavigationSpot.lng)
                        ]);
                    } else if (!document.body.classList.contains('navigation-mode')) {
                        map.setView([lat, lng], 16);
                    }
                    
                    loading.style.display = 'none';
                },
                function(error) {
                    loading.style.display = 'none';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            alert("Vous avez refus√© l'acc√®s √† votre position");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert("Information de localisation indisponible");
                            break;
                        case error.TIMEOUT:
                            alert("La demande de localisation a expir√©");
                            break;
                        default:
                            alert("Une erreur inconnue s'est produite");
                            break;
                    }
                },
                {
                    enableHighAccuracy: true,
                    timeout: 100000,
                    maximumAge: 0
                }
            );
        }

        window.addEventListener('load', initMap);

        window.addEventListener('resize', function() {
            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        });
    </script>
